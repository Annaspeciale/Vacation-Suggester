<!DOCTYPE html>
<html>
<head>
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<script src="js/jquery-3.0.0.js"></script>
	<script src="js/scripts.js"></script>
	<title>Vacation Suggester</title>
</head>
<body>
 <h1>Vacation Suggester</h1>
 <p>What is your favorite cuisine?</p>
	<div class="radio">
		<label>
    	<input type="radio" name="operator" value="mexican" checked>
      Mexican
    </label>
  </div>
  <div class="radio">
		<label>
    	<input type="radio" name="operator" value="japanese">
      Japanese
    </label>
   </div>
	<div class="radio">
		<label>
    	<input type="radio" name="operator" value="italian">
      Italian
    </label>
   </div>
 <p>What activity is the most fun for you?</p>
 <div class="radio">
		<label>
    	<input type="radio" name="operator" value="beach" checked>
      Laying on the beach
    </label>
  </div>
  <div class="radio">
		<label>
    	<input type="radio" name="operator" value="hiking">
      Hiking
    </label>
   </div>
	<div class="radio">
		<label>
    	<input type="radio" name="operator" value="sightseeing">
      Sightseeing new cities, visiting museums and shopping
    </label>
   </div>
   <p>What is your favorite type of clothes?</p>
		<div class="radio">
		<label>
    	<input type="radio" name="operator" value="shortsandtee" checked>
      Shorts and a T-shirt
    </label>
  </div>
  <div class="radio">
		<label>
    	<input type="radio" name="operator" value="jeans">
      Jeans
    </label>
   </div>
	<div class="radio">
		<label>
    	<input type="radio" name="operator" value="businessattire">
      Business Attire
    </label>
   </div>
   <p>What is your favorite season?</p>
	<div class="radio">
		<label>
    	<input type="radio" name="operator" value="summer" checked>
      Summer
    </label>
  </div>
  <div class="radio">
		<label>
    	<input type="radio" name="operator" value="fall">
      Fall
    </label>
   </div>
	<div class="radio">
		<label>
    	<input type="radio" name="operator" value="winter">
      Snowy Winter
    </label>
   </div>
   <p>Your friends describe you as:</p>
	<div class="radio">
		<label>
    	<input type="radio" name="operator" value="adventurer" checked>
      Adventurer
    </label>
  </div>
  <div class="radio">
		<label>
    	<input type="radio" name="operator" value="intellectual">
      Intellectual
    </label>
   </div>
	<div class="radio">
		<label>
    	<input type="radio" name="operator" value="beachbum">
      Beach Bum
    </label>
   </div>
</body>
</html>
